<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ボウシットポップコーン</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      padding: 2em;
      margin: 0;
    }

    h1 {
      color: #ffcc00;
      text-align: center;
      margin-bottom: 1.5em;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 1.5em;
    }

    .video-item {
      background: #222;
      border: 1px solid #333;
      padding: 0.5em;
      border-radius: 8px;
    }

    iframe {
      width: 100%;
      height: 180px;
      border: none;
      border-radius: 6px;
    }

    .caption {
      margin-top: 0.5em;
      text-align: center;
      font-size: 0.95em;
      color: #ccc;
    }
  </style>
</head>
<body>

  <h1>ボウシットポップコーン動画ギャラリー</h1>

  <div class="video-grid">
    <div class="video-item">
      <iframe src="https://www.youtube.com/embed/XXXXXXXXXXX" allowfullscreen></iframe>
      <div class="caption">第1話：はじまりのポップ</div>
    </div>

    <div class="video-item">
      <iframe src="https://www.youtube.com/embed/YYYYYYYYYYY" allowfullscreen></iframe>
      <div class="caption">テーマソング MV</div>
    </div>

    <div class="video-item">
      <iframe src="https://www.youtube.com/embed/ZZZZZZZZZZZ" allowfullscreen></iframe>
      <div class="caption">キャストインタビュー</div>
    </div>

    <!-- 他の動画を追加したい場合は以下にコピペ -->
    <!--
    <div class="video-item">
      <iframe src="https://www.youtube.com/embed/IDを入れる" allowfullscreen></iframe>
      <div class="caption">タイトル</div>
    </div>
    -->
  </div>

</body>
</html>
